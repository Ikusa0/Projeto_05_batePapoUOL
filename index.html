<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bate-Papo UOL</title>
    <link rel="shortcut icon" href="./src/img/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div class="loadingio-spinner-spin-bxq5xak3bss hidden">
      <div class="ldio-gv32y5yvpvp">
        <div><div></div></div>
        <div><div></div></div>
        <div><div></div></div>
        <div><div></div></div>
        <div><div></div></div>
        <div><div></div></div>
        <div><div></div></div>
        <div><div></div></div>
        <div><div></div></div>
        <div><div></div></div>
        <div><div></div></div>
      </div>
    </div>
    <div class="login">
      <div>
        <img src="./src/img/logo.png" alt="Logo Bate-Papo UOL" />
        <input onkeyup="login(event)" type="text" placeholder="Digite seu nome" />
        <span class="hidden">O nome escolhido já existe!</span>
        <button onclick="login(event)">Entrar</button>
      </div>
    </div>
    <header>
      <img src="./src/img/logo.png" alt="Logo Bate-Papo UOL" />
      <ion-icon onclick="showSidebar()" class="icon" name="people"></ion-icon>
    </header>
    <footer>
      <div>
        <input onkeyup="sendMessage(event)" type="text" placeholder="Escreva aqui..." />
        <span class="hidden">Enviando para <span class="name">Maria</span> (reservadamente)</span>
      </div>
      <ion-icon onclick="sendMessage(event)" class="icon" name="paper-plane-outline"></ion-icon>
    </footer>
    <div onclick="hideSidebar()" class="sidebar-background hidden"></div>
    <aside class="sidebar hidden">
      <section class="menu-title">
        <h3>Escolha um contato para enviar mensagem:</h3>
      </section>
      <div onclick="selectContact(this)" class="menu-option contact all selected">
        <div>
          <ion-icon class="icon" name="people"></ion-icon>
          <h4>Todos</h4>
        </div>
        <ion-icon class="icon check" name="checkmark-circle"></ion-icon>
      </div>
      <div class="contact-list"></div>
      <section class="menu-title">
        <h3>Escolha a visibilidade:</h3>
      </section>
      <div onclick="selectMethod(this)" class="menu-option method selected">
        <div>
          <ion-icon class="icon" name="lock-open"></ion-icon>
          <h4>Público</h4>
        </div>
        <ion-icon class="icon check" name="checkmark-circle"></ion-icon>
      </div>
      <div onclick="selectMethod(this)" class="menu-option method">
        <div>
          <ion-icon class="icon" name="lock-closed"></ion-icon>
          <h4>Reservadamente</h4>
        </div>
        <ion-icon class="icon check" name="checkmark-circle"></ion-icon>
      </div>
    </aside>
    <div class="webpage"></div>

    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- IONICONS -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- MAIN SCRIPT -->
    <script src="./src/js/app.js"></script>
  </body>
</html>
